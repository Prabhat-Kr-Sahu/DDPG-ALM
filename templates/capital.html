<!DOCTYPE html>
<html>
<head>
    <title>Capital Growth</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #capitalChart {
            width: 1000px;
            height: 1000px;
            margin: 30px auto;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Capital Growth Over Time</h2>

<canvas id="capitalChart"></canvas>

<div class="back-button">
    <a href="/">
        <button style="padding: 10px 20px; font-size: 16px;">Back to Home</button>
    </a>
</div>
<script>
    const capitalData = JSON.parse("{{ capital_history | tojson | safe }}");
    const labels = Array.from({length: capitalData.length}, (_, i) => i + 1);

    const ctx = document.getElementById('capitalChart').getContext('2d');
    const capitalChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Capital Over Time',
                data: capitalData,
                borderColor: 'blue',
                fill: false,
                tension: 0.2
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Capital Growth Over Time'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false,
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Days'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Capital ($)'
                    }
                }
            }
        }
    });
</script>

</body>
</html>

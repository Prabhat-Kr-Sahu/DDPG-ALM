<!DOCTYPE html>
<html>
<head>
    <title>Reset Capital</title>
</head>
<body style="text-align:center; font-family:Arial; padding-top:50px;">
    <h2>Reset Initial Capital</h2>

    <form action="/reset-capital" method="post">
        <label for="initial_capital" style="font-size:18px;">Enter New Initial Capital:</label><br><br>
        <input type="number" name="initial_capital" step="0.01" required style="padding:10px; font-size:16px;"><br><br>
        <input type="submit" value="Reset Capital" style="padding:10px 20px; font-size:16px;">
    </form>

    <br><br>
    <a href="/" style="font-size:16px;">← Back to Home</a>
</body>
</html>
